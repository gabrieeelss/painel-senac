<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="mural.css">

    <title>Anuncios</title>
</head>
<body>
    <header>
    <div class="container-fluid">
        <img style="width: 100px ;" src="img/logo.png" alt="Logo" class="img-fluid">
    </div>
    </header>

  <h1>Mural de Serviços</h1>

<form id="cadastroForm">
  <label>Nome:
<input type="text" id="anunciante" placeholder="Nome do Anunciante" required />
  </label>
  <label>Serviço:
<input type="text" id="servico" placeholder="Serviço" required />
</label>
<label>Detalhes do Serviço:
<textarea id="detalhamento" rows="4" placeholder="Detalhamento do serviço" required></textarea>
</label>
<label>Categoria:
<input type="text" id="categoria" placeholder="Categoria" required />
</label>
<label>Telefone (WhatsApp):
<input type="tel" id="telefone" placeholder="Telefone" required />

<button type="submit">Cadastrar</button>
</form>
  <div class="cards" id="cardsContainer"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
    <script src="script.js"></script>
    <script src="app.js"></script>

  </body>
</html>
